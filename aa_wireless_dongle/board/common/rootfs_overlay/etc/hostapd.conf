# This file contains the main configuration for the hostapd service.

# Country code for the regulatory domain
country_code=IN

# Control interface for hostapd
ctrl_interface=/var/run/hostapd

# Interface to listen on
interface=wlan0

# Wireless mode (g = 2.4 GHz)
hw_mode=g

# Enable IEEE 802.11n (HT)
ieee80211n=1

# Channel to use
channel=6

# Authentication algorithms (1 = WPA)
auth_algs=1

# Enable WPA2
wpa=2

# WPA key management
wpa_key_mgmt=WPA-PSK

# RSN (WPA2) pairwise cipher
rsn_pairwise=CCMP

# SSID (network name)
ssid=AAWirelessDongle

# WPA passphrase
wpa_passphrase=ConnectAAWirelessDongle
